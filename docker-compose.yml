version: "3.7"
services:
  app:
    build:
      args:
        user: Jenkins
        uid: 1000
      context: ./
      dockerfile: Dockerfile
    image: mekaling
    container_name: mekaling-app
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    networks:
      - mekaling

  db:
    image: mysql:5.7
    container_name: mekaling-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./docker-compose/mysql:/docker-entrypoint-initdb.d
    networks:
      - mekaling



networks:
  mekaling:
    driver: bridge