version: '3'
services:

 #PHP Service
 app:
   build:
     context: .
     dockerfile: Dockerfile
   container_name: mekalink-app
   restart: unless-stopped
   tty: true
   ports:
     - "80:80"
     - "443:443"
   environment:
     SERVICE_NAME: app
     SERVICE_TAGS: dev
   working_dir: /var/www
   networks:
     - app-network

 #Nginx Service
 webserver:
   image: nginx:alpine
   container_name: mekalink-webserver
   restart: unless-stopped
   tty: true
   ports:
     - "80:8080"
     - "443:443"
   networks:
     - app-network

 #MySQL Service
 db:
   image: mysql:5.7.22
   container_name: mekalink-db
   restart: unless-stopped
   tty: true
   ports:
     - "3306:3306"
   environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
   networks:
     - app-network

#Docker Networks
networks:
 app-network:
   driver: bridge